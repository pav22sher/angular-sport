<div *ngIf="positions;else err" class="container">
  <div class="header">
    <h2>Позиции игроков</h2>
    <button class="btn btn-success" (click)="openForm()">Добавить</button>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th>Id</th>
      <th>Название</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody class="text-center">
    <tr *ngFor="let position of positions">
      <td>{{position.id}}</td>
      <td>{{position.name}}</td>
      <td>
        <button class="btn btn-primary" (click)="openForm(position)">Редактировать</button>
      </td>
      <td>
        <button class="btn btn-danger" (click)="delete(position.id)">Удалить</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div *ngIf="showForm" class="form-wrapper">
  <div class="form-border">
    <h2>{{formHeader}}</h2>
    <input type="hidden" id="id" name="id"/>
    <div class="form-group">
      <label for="name">Название</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="formModel.name">
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="save()">Сохранить</button>
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="hideForm()">Закрыть</button>
    </div>
  </div>
</div>

<ng-template #err>
  <p>Ошибка при загрузке данных</p>
</ng-template>
